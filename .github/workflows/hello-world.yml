name: CI/CD Pipeline

on:
  push:
  workflow_dispatch:  # Allows manual re-run if need

jobs:
  build:
    name: Stage 1 - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build
        run: echo "Building the application..."

  test:
    name: Stage 2 - Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Tests
        run: echo "Running tests..."

  deploy:
    name: Stage 3 - Deploy (Manual Approval)
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: dev  # ðŸ‘ˆ Create this environment in GitHub settings and set manual approval
    steps:
      - name: Deploy to Production
        run: echo "Deploying to production..."
